     <!-- Навигация Табов -->
     <nav class="authorization__nav">
      <ul class="authorization__nav__menu tabs">
        <li class="authorization__nav__menu-item"><a href="#authorization" class="authorization__nav__menu-item-link active">Вход</a></li>
        <li class="authorization__nav__menu-item"><a href="#registration" class="authorization__nav__menu-item-link">Регистрация</a></li>
      </ul>
      <div class="authorization__nav__menu-line"></div>
    </nav>
    <div class="authorization__tabs-container">
      <div class="authorization__tabs-item tab__cont" id="authorization">
        <form action="#" class="authorization__first-form">
          <div class="authorization__label-box">
            <label for="#" class="authorization__label">Логин*</label>
            <input type="text" placeholder="@mail.ru" class="authorization__input input">
          </div>
          <div class="authorization__label-box">
            <label for="#" class="authorization__label">Пароль*</label>
            <input type="text" placeholder="*******" class="authorization__input input">
          </div>
          <div class="authorization__checkbox-box authorization__label-box">
            <div class="checkbox-box">
              <input type="checkbox" id="chbox" class="required">
              <label for="chbox">Запомни меня</label>
            </div>
            <a href="#" class="authorization__password">Забыл пароль?</a>
          </div>
          <div class="authorization__label-box">
            <button type="submit" class="submit little__button">Войти</button>
          </div>
        </form>
      </div>
      <div class="authorization__tabs-item tab__cont hide" id="registration">
        <form action="#" class="authorization__second-form">
          <div class="authorization__second__form__input-container">
            <div class="authorization__second__form__input-content">
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Имя*</label>
                <input type="text" placeholder="Иван" class="input authorization__second__form-input">
              </div>
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Фамилия*</label>
                <input type="text" placeholder="Иванов" class="input authorization__second__form-input">
              </div>
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Отчество</label>
                <input type="text" placeholder="Иванович" class="input authorization__second__form-input">
              </div>
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Страна</label>
                <input type="text" placeholder="Россия" class="input authorization__second__form-input">
              </div>
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Город</label>
                <input type="text" placeholder="Москва" class="input authorization__second__form-input">
              </div>
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Введите пароль*</label>
                <input type="text" placeholder="*******" class="input authorization__second__form-input">
              </div>
            </div>
            <div class="authorization__second__form__items-box">
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Контактный телефон</label>
                <input type="text" placeholder="+7 999 99 99 99" class="input authorization__second__form-input">
              </div>
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">E-mail</label>
                <input type="text" placeholder="ivan112@mail.ru" class="input authorization__second__form-input">
              </div>
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Организация</label>
                <input type="text" placeholder="OOO..." class="input authorization__second__form-input">
              </div>
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Адрес организации</label>
                <input type="text" placeholder="Советская 14" class="input authorization__second__form-input">
              </div>
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Предпочтительный менеджер</label>
                <input type="text" placeholder="" class="input authorization__second__form-input">
              </div>
              <div class="authorization__second__form-items">
                <label for="#" class="authorization__second__form-labels">Повторите пароль</label>
                <input type="text" placeholder="*******" class="input authorization__second__form-input">
              </div>
            </div>
          </div>
          <!-- <div class="checkbox-box-two">

          </div> -->
          <button type="submit" class="submit__two little__button">Войти</button>
        </form>
      </div>
    </div>
